<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>일정관리 앱</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="/static/css/style.css">
    <script th:src="@{/js/script.js}" src="/static/js/script.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="wrap">
    <div style="display: flex; justify-content: space-between">
        <div class="title" th:text="${item.getTitle()}">제목</div>
        <div>
            <button onclick="location.href='/'">메인화면</button>
<!--<div class="item" th:each="todo : ${items}" th:onclick="'movePage(/todo/' + ${todo.getId()} + ')'">-->
            <button onclick="location.href='movePage(/todo/write' + ${item.getId()} + ')'">수정하기</button>
            <button onclick="location.href='/todo/'">삭제하기</button>
        </div>
    </div>
    <hr>
    <div class="detail_content" th:text="${item.getContent()}">내용</div>
    <hr>
    <div class="detail_bottom">
        <div th:text="${item.getPerson()}">담당자</div>
        <div th:text="${#temporals.format(item.getCreatedDateTime(), 'yyyy-MM-dd HH:mm:ss')}">2024-05-13 22:22</div>
    </div>
</div>
<script>
</script>
</body>
</html>
